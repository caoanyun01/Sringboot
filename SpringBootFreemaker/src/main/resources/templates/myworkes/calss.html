<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<#include "/public/common.html">		
</head>
<body class="site-menubar-fold site-menubar-keep">
	<!-- 引入左侧导航栏 -->
	<#include "/left.html">	
	<div class="page profile profile_index">
		<div class="page-content">
			<div calss="row">
				<div style="background: #fff; padding: 30px; color: #333">
					<div>
							<p>
								账号：<input type="text" id="username" name="username" />
							</p>
							<p>
								密码：<input type="password" id="password" name="password" />
							</p>
							<p>
								<label>性别：<input type="radio" name="male" value="1" />男</label> <label><input
									type="radio" name="male" value="0" />女</label>
							</p>
							<p>
							城市：
								<select name="city" id="city">
									<option value="10011">长沙</option>
									<option value="10012">邵阳</option>
									<option value="10013">娄底</option>
								</select>
							</p>
							<p>
								<label>爱好：<input type="checkbox" name="hobby" value="1" />看书</label> 
								<label><input type="checkbox" name="hobby" value="2" />电影</label> 
								<label><input type="checkbox" name="hobby" value="3" />美女</label>
							</p>
							<p>
								个性签名：
								<textarea name="signature" id="signature" cols="30" rows="10"></textarea>
							</p>
							<p>
								<button id="reg">注册</button>
							</p>
						</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/jquery-2.1.1.min.js"></script>
	<script>
		$(function(){
			$("#reg").on("click",function(){
				//根据id获取账号
				var username = $("#username").val();
				//根据id获取密码
				var password = $("#password").val();
				//根据name拿性别
				var male = $("input[name='male']:checked").val();
				//根据id获取城市
				var city = $("#city").val();
				//根据id获取输入内容
				var signature = $("#signature").val();
				//根据name拿爱好
				var hobby = $("input[name='hobby']:checked");
				var hobbys = [];
				for(var i=0;i<hobby.lenght;i++){
					hobbys.push($(hobby[i]).val());
				}
				
				console.log(username);
				console.log(password);
				console.log(male);
				console.log(city);
				console.log(hobbys.toString());
				console.log(signature);
			});
		});
	</script>
			
</body>
</html>
